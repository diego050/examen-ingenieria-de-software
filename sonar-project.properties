# ========== Project Info ==========
sonar.projectKey=gamarra-ue
sonar.projectName=Gamarra UE Project
sonar.projectVersion=1.0

# ========== Sources ==========
sonar.sources=src
sonar.sourceEncoding=UTF-8

# ========== Coverage ==========
sonar.python.coverage.reportPaths=coverage.xml
# Do not set `sonar.coverageReportPaths` here â€” it triggers the Generic Coverage sensor
# which expects a different XML format. Let the Python sensor (Cobertura) process the
# `coverage.xml` generated by `coverage.py`.
# Generic coverage property removed to avoid parsing with the Generic Coverage Report.

# Specify Python version to get precise analysis
sonar.python.version=3

# Hace que el coverage matchee rutas como /app/src con src
sonar.projectBaseDir=.

# Permite que coverage.xml use rutas relativas
sonar.python.file.suffixes=.py
